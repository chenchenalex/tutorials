<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
	const video = document.querySelector('video');
	const speedBar = document.querySelector('.speed-bar');
	const speed = document.querySelector('.speed');

	let mouseDown = false;

	function changeSpeed(e){
		if(!mouseDown) return;

		const percentage = e.offsetY / speed.clientHeight * 100;
		const playbackRate = Math.round(percentage/100 * 4) / 10; // round to one decimal place
		
		speedBar.style.height = `${percentage}%`;

		speedBar.textContent = `${playbackRate}x`;

		video.playbackRate = playbackRate;

	}

	speed.addEventListener('mousedown', ()=>mouseDown = true);
	speed.addEventListener('mouseup', ()=>mouseDown = false);
	speed.addEventListener('mousemove', changeSpeed);

</script>
</body>
</html>
